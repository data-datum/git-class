# Git

- Git es un sistema de control de versiones creado por *Linus Torvalds*.
- Un **sistema de control de versiones** es una porciÃ³n de software diseÃ±ada para tener seguimiento
de los cambios a lo largo del tiempo. 
- Git, a su vez, es *distribuido*, que significa que cada uno que trabaja con Git tiene una copia de la historia completa del proyecto. 

### Ventajas de usar Git
- La habilidad para deshacer cambios.
- Una historia completa de todos los cambios.
- DocumentaciÃ³n de por que los cambios fueron hechos. 
- La tranquilidad de cambiar cualquier cosa. 
- Muchas lineas histÃ³ricas. 
#### Si trabajamos en equipo
- La habilidad para resolver conflictos. 
- CreaciÃ³n de ramas para trabajar de manera independiente. 


---
&lt;img src="img/git-logo.png" width="10%" align="right" /&gt;

# GitHub

- GitHub es un sitio web donde puedes subir una copia de tu repositorio de GitHub. Te permite colaborar mÃ¡s facilmente con otras personas en el proyecto. Lo hace proveyendo una ubicaciÃ³n centralizada para compartir el repositorio, una interfaz basada en la web, y caraceterÃ­sticas especiales como _fork, pull requests, issues, y wikis_.

--
### Ventajas de GitHub
- Colaborar en diferentes ramas de trabajo. 
- Re-ver el trabajo en progreso. 
- Ver el progreso del equipo.

&lt;img src="img/git-logo.png" width="10%" align="right" /&gt;

# Conceptos Clave
- __Commit__: cada vez que se guarda un cambio en cualquier archivo, se crea un commit. Cada vezque se realiza un commit se agrega un mensaje describiendo el cambio realizado. 
&lt;br&gt;&lt;br&gt;&lt;br&gt;
- __Clone (clonar)__: cuando copiamos un repositorio de internet en nuestra computadora para realizar cambios allÃ­. 
&lt;br&gt;&lt;br&gt;&lt;br&gt;
- __Push__: subir cambios locales a un repositorio remoto.
&lt;br&gt;&lt;br&gt;&lt;br&gt;
- __Pull__: bajar cambios de un repositorio remoto a un repositorio local.
&lt;br&gt;&lt;br&gt;&lt;br&gt;
- __Fork__: cuando se crea una copia de un repositorio ajeno en nuestro perfil de GitHub. 


---

&lt;img src="img/git-logo.png" width="10%" align="right" /&gt;

# Conceptos Clave (II)
- __Branch(rama)__: una serie de commits que se crean para agregar una nueva funcionalidad. 
&lt;br&gt;

- __Master branch (rama master)__: cuando creamos un repositorio, es la rama creada por defecto. Es la rama en donde terminarÃ¡n todos los cambios realizados cuando pasen a producciÃ³n (etapa final).
&lt;br&gt;
- __Topic master(rama propia)__: cuando estamos creando nuevas funcionalidades en una rama, las hacemos en una rama que hemos creado. Luego esos cambios serÃ¡n o no aceptados para ser parte de la rama master. 
&lt;br&gt;

- __Pull request__: se realiza para que alguien mÃ¡s vea los cambios realizados en una rama propia e incluirla en la rama master. 
Si el dueÃ±o del repositorio original, acepta los cambios de un pull request, se agregan los cambios, se realiza un __merge__.
&lt;br&gt;

- __Merge__: es una manera de tomar los cambios realizados de una rama e incorporarlos a otra.

# CÃ³mo crear una rama 


```r
*git branch new_name
```

- Con este comando listamos las ramas creadas en ese repositorio

```r
*git branch
```

- Borrar la rama creada

```r
*git branch -d new_name
```

- Crear una rama e ir a esa rama inmediatamente

```r
*git checkout -b new_name
```

- Una rama no estÃ¡ disponible _para los demÃ¡s_ a menos que la subas al repositorio remoto. 

```r
*git push origin &lt;branch&gt;
```

# Buenas prÃ¡cticas en el uso de Git

__1. Hacer commits a menudo__
Esto permite ahorrar conflictos con las demÃ¡s personas que trabajan en el proyecto. 

__2. Testear, luego hacer el commit__
Nunca hacer commit de trabajo incompleto. Siempre testear los cambios antes de compartirlos con los demÃ¡s. 

__3. Poner mensajes en el commit__
Escribir mensajes permite que los demÃ¡s sepan los cambios q se han realizado. Se recomienda ser lo mÃ¡s descriptivo posible.

__4. Crear ramas__
Crear ramas permite crear lÃ­neas de desarrollo, para probar cambios y experimentar ahÃ­. 

__5. Adoptar un flujo de trabajo comÃºn en Git__
Hay muchas formas de crear un apropiado flujo de trabajo. Debemos asegurarnos que todos los miembros del equipo sigan el mismo flujo de trabajo desde el principio.

## Conceptos de Git que hemos visto

* **Repositorio**: la carpeta de tu proyecto.
&lt;br&gt;&lt;br&gt;
* **Commit**: una captura del repositorio
&lt;br&gt;&lt;br&gt;
* **Clone(clonar)**: obtener un repositorio remoto por primera vez. 
&lt;br&gt;&lt;br&gt;
* **Push**: mandar cambios (commits) a un repositorio remoto desde local.
&lt;br&gt;&lt;br&gt;
* **Pull**: bajar los cambios (commits) de un repositorio remoto a local. 
&lt;br&gt;&lt;br&gt;
* **Hash**: un id para un commit
&lt;br&gt;&lt;br&gt;
* **Branch(rama)**: permite trabajar de manera aislada cuando se trabaja en un grupo de trabajo grande. 
&lt;br&gt;&lt;br&gt;
* **Merge(uniÃ³n)**: nos permite unir un cambio a la rama master
&lt;br&gt;&lt;br&gt;
* **Remote(remoto)**: una computadora con un repositorio
